<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/277d889efd.js" crossorigin="anonymous"></script>
		<title>Calory project</title>
	</head>
	<body>

		<!-- Navbar -->
		<nav>
			<div class="nav-wrapper blue">
				<div class="container">
					<a href="#" class="brand-logo center">Track calories</a>
				</div>
			</div>
		</nav>
		<br>
		<div class="container">

			<!-- Form card -->
			<div class="card">
				<div class="card-content">
					<span class="card-title">Add Meal / Food Item</span>
					<form class="col">
						<div class="row">
							<div class="input-field col s6">
								<input type="text" placeholder="Add Item" id="item-name">
								<label for="item-name">Meal</label>
							</div>
							<div class="input-field col s6">
								<input type="text" placeholder="Add Calories" id="item-calories">
								<label for="item-calories">Calories</label>
							</div>
						</div>
					</form>
				</div>
			</div>

		<!-- Calorie count -->
		<h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

		<!-- Item list -->
		<ul id="item-list" class="collection"></ul>

		</div>

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
